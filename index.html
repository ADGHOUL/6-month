<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8c742;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
        }

        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #8338ec;
            color: white;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group button:hover {
            background-color: #3a86ff;
            transform: scale(1.05);
        }

        /* Improved Back to Home button styles */
        .back-home-button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #ff006e;
            color: white;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-home-button:hover {
            background-color: #fb5607;
            transform: scale(1.05);
        }

        .love-message {
            font-size: 2em;
            white-space: pre-wrap;
            margin: 20px;
        }

        /* Password Page */
        .password-input {
            padding: 15px;
            font-size: 1.5em;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        .hint {
            font-size: larger;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Password Page -->
    <div id="password-page" class="container">
        <h1>Enter Password</h1>
        <input type="password" id="password" class="password-input" placeholder="enter password">
        <p class="hint">Hint: 6 months ago (dd/mm).</p>
        <button style= "padding: 15px 30px; margin-top: 20px; font-size: 1.5em; margin: 20px; cursor: pointer; border-radius: 8px; background-color: #fb5607; color: white; border: none;" onclick="checkPassword()">Submit</button>
    </div>

    <!-- Home Page -->
    <div id="home-page" style="display:none;" class="container">
        <h1>Welcome to the Home Page</h1>
        <img src="images/TitlePage.JPG" alt="Placeholder Image">
        <div class="button-group">
            <button onclick="startQuiz()">Start Quiz</button>
            <button onclick="showGallery()">Photo Gallery</button>
            <button onclick="showLove()">I Love You</button>
        </div>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" style="display:none;" class="container">
        <h2 class="question"></h2>
        <img id="quiz-img" src="" alt="Quiz Image">
        <p id="quiz-text"></p>
        <div id="quiz-options" class="button-group"></div>
        <button class="back-home-button" onclick="goHome()">Back to Home</button>
    </div>

    <!-- Quiz Result Pages -->
    <div id="quiz-pass" style="display:none;" class="container">
        <h2>Congratulations! You got all questions correct!</h2>
        <button class="back-home-button" onclick="goHome()">Back to Home</button>
    </div>

    <div id="quiz-fail" style="display:none;" class="container">
        <h2>Sorry, you got some questions wrong.</h2>
        <button class="back-home-button" onclick="goHome()">Back to Home</button>
    </div>

    <!-- Photo Gallery Page -->
    <div id="gallery-page" style="display:none;" class="container">
        <h2>Photo Gallery</h2>
        <div class="button-group">
            <button class="back-home-button" onclick="goHome()">Back to Home</button>
        </div>
        <div id="gallery" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px;"></div>
    </div>

    <!-- "I Love You" Page -->
    <div id="love-page" style="display:none;" class="container">
        <h2>I Love You</h2>
        <button class="back-home-button" onclick="goHome()">Back to Home</button>
        <div id="love-message" class="love-message"></div>
    </div>

    <script>
        // Password check
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '1904') {
                document.getElementById('password-page').style.display = 'none';
                document.getElementById('home-page').style.display = 'block';
            } else {
                alert('Incorrect password. Try again.');
            }
        }

        // Quiz questions
        const questions = [
            { 
                question: 'What is the capital of France?', 
                correct: 1, 
                img: 'https://via.placeholder.com/150',
                options: ['Berlin', 'Paris', 'Madrid', 'Rome']
            },
            { 
                question: 'Which planet is known as the Red Planet?', 
                correct: 2, 
                img: 'https://via.placeholder.com/150',
                options: ['Earth', 'Mars', 'Jupiter', 'Venus']
            },
            { 
                question: 'Who wrote "Romeo and Juliet"?', 
                correct: 1, 
                img: 'https://via.placeholder.com/150',
                options: ['William Shakespeare', 'Charles Dickens', 'Mark Twain', 'Ernest Hemingway']
            },
            { 
                question: 'What is the largest ocean on Earth?', 
                correct: 2, 
                img: 'https://via.placeholder.com/150',
                options: ['Atlantic', 'Pacific', 'Indian', 'Arctic']
            },
            { 
                question: 'What is the main ingredient in guacamole?', 
                correct: 1, 
                img: 'https://via.placeholder.com/150',
                options: ['Avocado', 'Tomato', 'Lemon', 'Garlic']
            },
            { 
                question: 'What is the speed of light?', 
                correct: 2, 
                img: 'https://via.placeholder.com/150',
                options: ['300,000 m/s', '299,792 km/s', '100,000 km/s', '500,000 km/s']
            },
            { 
                question: 'What is the chemical symbol for gold?', 
                correct: 1, 
                img: 'https://via.placeholder.com/150',
                options: ['Au', 'Ag', 'Pb', 'Fe']
            },
            { 
                question: 'Who painted the Mona Lisa?', 
                correct: 1, 
                img: 'https://via.placeholder.com/150',
                options: ['Leonardo da Vinci', 'Vincent van Gogh', 'Pablo Picasso', 'Claude Monet']
            },
            { 
                question: 'What is the currency of Japan?', 
                correct: 1, 
                img: 'https://via.placeholder.com/150',
                options: ['Yen', 'Won', 'Dollar', 'Euro']
            },
            { 
                question: 'Which gas do plants absorb from the atmosphere?', 
                correct: 1, 
                img: 'https://via.placeholder.com/150',
                options: ['Carbon Dioxide', 'Oxygen', 'Nitrogen', 'Hydrogen']
            }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;

        function startQuiz() {
            currentQuestion = 0;
            correctAnswers = 0;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('quiz-page').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showQuizResult();
                return;
            }
            const questionData = questions[currentQuestion];
            document.querySelector('.question').textContent = `Question ${currentQuestion + 1}`;
            document.getElementById('quiz-img').src = questionData.img;
            document.getElementById('quiz-text').textContent = questionData.question;

            // Update the options
            const optionsDiv = document.getElementById('quiz-options');
            optionsDiv.innerHTML = ''; // Clear previous options
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            const questionData = questions[currentQuestion];
            if (selectedIndex === questionData.correct) {
                correctAnswers++;
            }
            currentQuestion++;
            showQuestion();
        }

        function showQuizResult() {
            document.getElementById('quiz-page').style.display = 'none';
            if (correctAnswers === questions.length) {
                document.getElementById('quiz-pass').style.display = 'block';
            } else {
                document.getElementById('quiz-fail').style.display = 'block';
            }
        }

        // Photo Gallery Page
        function showGallery() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('gallery-page').style.display = 'block';
            const gallery = document.getElementById('gallery');

            // Sample images for gallery
            for (let i = 1; i <= 16; i++) {
                const img = document.createElement('img');
                img.src = `https://via.placeholder.com/150?text=Image+${i}`;
                img.style.width = '100%';
                img.style.borderRadius = '8px';
                gallery.appendChild(img);
            }
        }

        // "I Love You" page
        function showLove() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('love-page').style.display = 'block';
            const loveContainer = document.getElementById('love-message');

            // Preload a large number of "I love you" messages for an infinite effect
            function preloadLoveMessages(count) {
                for (let i = 0; i < count; i++) {
                    const newMessage = document.createElement('div');
                    newMessage.textContent = 'I love you';
                    loveContainer.appendChild(newMessage);
                }
            }

            // Add "I love you" messages infinitely as the user scrolls
            function addLoveMessage() {
                if (loveContainer.scrollHeight - loveContainer.scrollTop <= loveContainer.clientHeight * 2) {
                    preloadLoveMessages(100); // Add more when near bottom
                }
                setTimeout(addLoveMessage, 50); // Continuously check and add
            }

            // Initially preload a large number of messages
            preloadLoveMessages(500); // Preload 500 "I love you"s

            // Start adding more messages as the user scrolls
            addLoveMessage();
        }

        // Back to Home
        function goHome() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('quiz-page').style.display = 'none';
            document.getElementById('quiz-pass').style.display = 'none';
            document.getElementById('quiz-fail').style.display = 'none';
            document.getElementById('gallery-page').style.display = 'none';
            document.getElementById('love-page').style.display = 'none';
        }
    </script>
</body>
</html>
